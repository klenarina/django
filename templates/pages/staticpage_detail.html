{% extends "base.html" %}
{% block title %}{{ page.title }}{% endblock %}
{% block content %}
  <h1 class="mb-4">{{ page.title }}</h1>
  <div class="content">
    {{ page.content|linebreaks }}
  </div>
  {% if user.is_staff %}
    <a href="{% url 'pages:staticpage_edit' page.slug %}" class="btn btn-secondary">Редактировать</a>
  {% endif %}
{% endblock %}
